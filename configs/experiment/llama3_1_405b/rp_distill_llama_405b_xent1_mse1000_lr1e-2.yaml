dataset:
  name: redpajama_sample
  dataset_config:
    train_data: 
    - redpajama/train.json[50000]
    eval_data:
    - redpajama/train.json
    num_train_samples: 20000  # (8 * 2500) * (1024) = 20M
    max_train_samples: 40000
    max_eval_num: 1000
    max_length: 32768
    min_length: 1024
    chat_template: llama-3
    chunk_size: 1024  # sequence length for distilling
    seed: 42
    cache_dir: "data/rp"
    use_c4: false
  pretrained_model_config:
    pretrained_model_name_or_path: "/data/sim/models/Meta-Llama-3.1-405B"
    cache_dir: null
  preprocess_config: null

dataloader:
  batch_size: 1
  num_workers: 2
  drop_last: false
  pin_memory: true

optimizer:
  optim: adamw_torch # adamw
  lr: 0.01
  # max_optimizer_steps: 2500 # grad accum 8 x seq len 1024 x max steps 2500 = ~20M tokens 
  # weight_decay: 0.0

lr_scheduler:
  lr_scheduler_type: reduce_lr_on_plateau
  mode: min
  factor: 0.1
  patience: 10
  min_lr: 0.00001

trainer: # HuggingFace Trainer-like arguments
  name: distill_attention_xent_mse
  mse_factor: 1000
  xent_factor: 1

  bf16: true
  train_split: train
  val_split: validation
  num_train_epochs: 2
  gradient_accumulation_steps: 8
  seed: 42
  batch_size: 1
  load_best_model_at_end: true
  greater_is_better: false
  metric_for_best_model: distill/eval/loss
  logging_steps: 100
  evaluation_strategy: steps
  max_steps: -1
  eval_steps: 160 # round number for batch size grad accums
  max_eval_batches: null

fsdp:
  save_model: true 
  run_validation: true
  use_fp16: false
  save_optimizer: false
  gradient_clipping: true  # false
  gradient_clipping_threshold: 1.0